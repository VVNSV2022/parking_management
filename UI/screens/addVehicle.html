<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Vehicle</title>
    <link href="../css/addVehicle.css" rel="stylesheet">
</head>

<body>
    <div id="content">
        <h1 class="form-title">Add Vehicle</h1>
        <form id="vehicleForm">
            <label for="licensePlateNumber">License Plate Number:</label>
            <input type="text" id="licensePlateNumber" name="licensePlateNumber" required><br><br>

            <label for="vehicleMake">Vehicle Make:</label>
            <input type="text" id="vehicleMake" name="vehicleMake" required><br><br>

            <label for="vehicleModel">Vehicle Model:</label>
            <input type="text" id="vehicleModel" name="vehicleModel" required><br><br>

            <label for="vehicleColor">Vehicle Color:</label>
            <input type="text" id="vehicleColor" name="vehicleColor" required><br><br>

            <label for="vehicleYear">Vehicle Year:</label>
            <input type="number" id="vehicleYear" name="vehicleYear" required><br><br>

            <label for="VIN">VIN:</label>
            <input type="text" id="VIN" name="VIN" required><br><br>

            <label for="ownersName">Owner's Name:</label>
            <input type="text" id="ownersName" name="ownersName" required><br><br>

            <label for="isVehicleInsured">Is Vehicle Insured:</label>
            <input type="checkbox" id="isVehicleInsured" name="isVehicleInsured"><br><br>

            <label for="isRental">Is Rental:</label>
            <input type="checkbox" id="isRental" name="isRental"><br><br>

            <button type="submit" id="submitVehicle">Submit</button>
            <div id="result"></div>
        </form>
    </div>
    <script src="../js/addVehicle.js"></script>
</body>
</html>
