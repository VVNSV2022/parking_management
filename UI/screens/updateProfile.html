<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link href="../css/updateProfile.css" rel="stylesheet">
</head>

<body>
    <div id="content">
        <h1 class="form-title">Update Profile</h1>
        <form id="profileForm">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="street" required><br><br>

            <label for="aptUnit">Apt Unit:</label>
            <input type="text" id="aptUnit" name="aptUnit" required><br><br>

            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode" required><br><br>

            <button type="submit" id="submitProfile">Submit</button>
            <div id="result"></div>
        </form>
    </div>
    <script src="../js/updateProfile.js"></script>
</body>

</html>
