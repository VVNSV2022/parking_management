<!-- Add the following HTML code for the reset password page -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="../css/resetPassword.css">
</head>

<body>
  <h1 class="title">Rutgers Smart Park</h1>
  <section class="user">
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-forms">
          <div class="user_forms-reset">
            <h2 class="forms_title">Reset Password</h2>
            <form class="forms_form">
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                    <input
                      type="password"
                      placeholder="Password"
                      class="forms_field-input"
                      required
                    />
                </div>
                <!-- Confirm Password -->
                <div class="forms_field">
                    <input
                        type="password"
                        placeholder="Confirm Password"
                        class="forms_field-input"
                        required
                    />
                </div>
              </fieldset>
              <div class="forms_buttons">
                <a
                  href="login.html"
                  class="forms_buttons-forgot"
                >
                  Return to Login?
                </a>
                <input
                  type="submit"
                  value="Reset Password"
                  class="forms_buttons-action"
                  onclick="resetPassword(event)"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../js/resetPassword.js"></script>
</body>

</html>
