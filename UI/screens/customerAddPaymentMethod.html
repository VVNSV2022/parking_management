<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="../css/customerAddPaymentMethod.css">
</head>

<body>
    <div id="payment-form">
        <h1>Payment Gateway</h1>

        <!-- Card Details Form -->
        <form id="card-details-form">
            <div id="cardinfo">Card Information</div>

            <div id="cardElement">
                <label for="card-number"> Stripe CARD</label>
                <input type="text" id="card-number" placeholder="Enter card number" required>
            </div>

            <!-- Billing Details -->
            <div>
                <label for="billing-name">Name:</label>
                <input type="text" id="billing-name" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="billing-email">Email:</label>
                <input type="email" id="billing-email" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="billing-phone">Phone:</label>
                <input type="tel" id="billing-phone" placeholder="Enter your phone number" required>
            </div>

            <div>
                <label for="billing-address-line1">Address Line 1:</label>
                <input type="text" id="billing-address-line1" placeholder="Enter address line 1" required>
            </div>

            <div>
                <label for="billing-address-line2">Address Line 2:</label>
                <input type="text" id="billing-address-line2" placeholder="Enter address line 2">
            </div>

            <div>
                <label for="billing-city">City:</label>
                <input type="text" id="billing-city" placeholder="Enter city" required>
            </div>

            <div>
                <label for="billing-state">State:</label>
                <input type="text" id="billing-state" placeholder="Enter state" required>
            </div>

            <div>
                <label for="billing-postal-code">Postal Code:</label>
                <input type="text" id="billing-postal-code" placeholder="Enter postal code" required>
            </div>

            <!-- Payment Type -->
            <div>
                <label for="payment-type">Payment Type:</label>
                <select id="payment-type" required>
                    <option value="card">Card</option>
                    <option value="us_bank_account">Bank Transfer</option>
                </select>
            </div>

            <button type="submit" onclick="handlePayment()">Submit</button>
        </form>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="../js/customerDetailsAddPaymentMethod.js"></script>
</body>

</html>
