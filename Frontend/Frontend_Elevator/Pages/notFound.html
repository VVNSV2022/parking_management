<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('../Images/notFound.jpg'); /* Add the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1 {
            color: #FF0000; /* Red color for the header */
        }
        p {
            font-size: 18px;
            color: #FFF;

        }
        #makeReservationButton {
            background-color: #007BFF; /* Blue color for the button */
            color: #FFF; /* White text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #makeReservationButton:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>License Plate Not Found</h1>
    <p>Sorry, the license plate was not found in the database.</p>
    <button id="makeReservationButton" onclick="goToMakeReservations()">Go to Make Reservations Page</button>

    <script>
        function goToMakeReservations() {
            // Redirect to the "make reservations" page
            window.location.href = 'make-reservations.html'; // Replace with your actual page URL
        }
    </script>
</body>
</html>
